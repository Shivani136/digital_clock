<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body onload="digitized();">
    <h4 class="clc">This is Digital Clock .. </h4>
    <div  class="digi">

        <table class="tab" text-align="center" cellspacing="0" cellpadding="0" border="0">
            <tr><td class="clock" id="dc"></td>  
                <td>
                    <table cellpadding="0" cellspacing="0" border="0">
                    
                        
                        <tr><td class="clocklg" id="dc_hour"></td></tr>

                        
                        <tr><td class="clocklg" id="dc_second"></td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

<script src="index.js"></script>
</html>
